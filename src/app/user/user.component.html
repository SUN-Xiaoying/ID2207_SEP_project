<form ng-submit="submit()" ng-controller="AddUserCtrl as addUser">
    <ng-container>
        <label>Account: </label>
        <input type="text" ng-model="addUser.account" required/>

        <label>Password: </label>
        <input type="password" ng-model="addUser.password" required/>

        <button type="submit">Add</button>
    </ng-container>
</form>
