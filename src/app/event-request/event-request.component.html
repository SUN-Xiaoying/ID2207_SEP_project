<form [formGroup]="eventForm"
    (ngSubmit)="onSubmit(eventForm.value)"
    [class]="!eventForm.valid && eventForm.touched">

    <div class="container"> 
        <h2>Request for event planning</h2>  
        <label for="record"> Record number: </label>
        <input type="text" 
                id="record" 
                name="record" 
                #record 
                required>
                <!-- [formCtrl]="eventForm.controls['record']" -->

        <div *ngIf="eventForm.controls['record'].hasError('required')" class="alert">
            Record number is required!</div>

        <label for="cname">Client name: </label>
        <input type="text" 
                id="cname" 
                name="cname" 
                placeholder="Xiaoying" 

                #cname 
                required>

        <div *ngIf="eventForm.controls['cname'].hasError('required')" class="alert">
            Client name is required!</div>

        <label for="type">Event type: </label>
        <input type="text" id="type" name="event-type" placeholder="Party">

        <label for="from">From: </label>
        <input type="date" id="from" name="from">
        <label for="to">To: </label>
        <input type="date" id="to" name="to">

        <label for="attendee">Expected number of attendees: </label>
        <input type="number" id="attendee" name="attendee" placeholder="0">
        <br/>

        <div class="subcontainer">
            <h4>Preferences</h4>
            <label>
                <input type="checkbox" id="deco" value="deco"> Decorations
            </label>

            <label>
                <input type="checkbox" id="food" value="food"> Breakfast, lunch, dinner
            </label>

            <label>
                <input type="checkbox" id="party" value="party"> Parties
            </label>

            <label>
                <input type="checkbox" id="drink" value="drink"> Soft/hot drinks
            </label>

            <label>
                <input type="checkbox" id="photo" value="photo"> Photos/filming
            </label>
        </div>
        
        <br/>
        <label for="budget">Expected Budget</label>
        <input type="number" id="budget" name="budget" placeholder="0">

        <label for="status">Status</label>
        <input type="text" 
                id="status" 
                name="status" 
                placeholder="waiting" 
                #status 
                required>

        <div *ngIf="eventForm.controls['status'].hasError('required')" class="alert">
            Status is required!</div>

        <button type="submit" 
                class="btn" 
                (click)="addEvent(record, cname, status)">Submit</button>
    </div>
</form>
