<div class="container"> 
    <form>
        <h2>Financial Request</h2>  
        <label for="record"> Request sequence: </label>
        <input type="text" 
                id="record" 
                name="record" 
                #record 
                required>

        <label for="dept">Requesting department: </label>
        <div class="subcontainer">
            <input type="radio" name="dept" id="am"> Administration
            <input type="radio" name="dept" id="scs"> Services
            <input type="radio" name="dept" id="pm"> Production
            <input type="radio" name="dept" id="fm"> Financial
        </div>

        <br/>
        <label for="ref">Project reference: </label>
        <input type="text" 
                id="ref" 
                name="ref" 
                placeholder="e12488"
                #ref
                required>

        <label for="budget">Required amount: </label>
        <input type="number" 
                id="budget" 
                name="budget" 
                placeholder="5000"
                #budget
                required>

        <label for="des">Reason: </label>
        <input type="text" id="reason" name="reason">

        <button type="submit" 
                class="btn" 
                (click)="addFinancial(record, ref, budget)">Submit</button>
    </form>
</div>
